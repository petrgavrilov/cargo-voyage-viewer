<google-map
  #map
  width="100%"
  height="100%"
  [options]="options"
  (mapInitialized)="onMapInitialized()"
  (projectionChanged)="onMapProjectionChanged()"
>
  @for (polyline of polylines; track polyline.path) {
  <map-polyline [options]="polyline" />
  } @for (marker of markers; track marker.anchorPoint) {
  <map-marker [options]="marker" />
  }
</google-map>
