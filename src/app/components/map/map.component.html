<google-map
  #map
  width="100%"
  height="100%"
  [options]="options"
  (mapInitialized)="onMapInitialized()"
  (projectionChanged)="onMapProjectionChanged()"
>
  <map-polyline *ngFor="let polyline of polylines" [options]="polyline" />
  <map-marker *ngFor="let marker of markers" [options]="marker" />
</google-map>
